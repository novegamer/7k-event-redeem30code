<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K Rebirth - Auto Redeem Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0f1a; font-family: 'Kanit', sans-serif; }
        .dark-card { background: #161b2a; border: 1px solid #2d3748; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full space-y-4">
        <div class="dark-card rounded-3xl p-10 shadow-2xl">
            <h1 class="text-3xl font-black text-center text-orange-500 mb-8 uppercase italic">7K Auto Tool</h1>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1 mb-2 block tracking-widest">Player ID (PID)</label>
                    <input type="text" id="pid" class="w-full bg-[#0b0f1a] border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-orange-500 transition-all font-bold text-orange-100" placeholder="ระบุ PID ของคุณ">
                </div>

                <div id="progressArea" class="hidden space-y-2">
                    <div class="flex justify-between text-[10px] text-orange-400 font-bold uppercase">
                        <span id="pStatus">กำลังเตรียมระบบ...</span>
                        <span id="pPercent">0%</span>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-2 border border-slate-700 overflow-hidden">
                        <div id="pBar" class="bg-gradient-to-r from-yellow-500 to-orange-500 h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <button onclick="startAutoRedeem()" id="btn" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg shadow-orange-900/20">
                    รับของรางวัลทั้งหมด
                </button>
            </div>
        </div>

        <div id="resCard" class="dark-card rounded-3xl p-6 hidden">
            <div id="resList" class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <script>
        async function startAutoRedeem() {
            const pid = document.getElementById('pid').value.trim();
            if(!pid) return alert("กรุณาใส่ PID");

            const btn = document.getElementById('btn');
            const resCard = document.getElementById('resCard');
            const resList = document.getElementById('resList');
            const pBar = document.getElementById('pBar');

            btn.disabled = true;
            resCard.classList.remove('hidden');
            resList.innerHTML = "";
            document.getElementById('progressArea').classList.remove('hidden');

            try {
                const codeRes = await fetch('/api/get-codes');
                const { codes } = await codeRes.json();

                for (let i = 0; i < codes.length; i++) {
                    const code = codes[i];
                    const percent = Math.round(((i + 1) / codes.length) * 100);
                    
                    pBar.style.width = percent + "%";
                    document.getElementById('pPercent').innerText = percent + "%";
                    document.getElementById('pStatus').innerText = `กำลังแลก: ${code}`;

                    const response = await fetch('/api/redeem', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ pid, code })
                    });
                    const data = await response.json();
                    
                    // จัดการสถานะตาม errorCode 24004
                    const isOk = data.resultCode === "SUCCESS";
                    const isAlreadyUsed = data.errorCode === "24004";

                    const row = document.createElement('div');
                    row.className = `flex justify-between p-3 bg-[#0b0f1a] rounded-xl border-l-4 ${isOk ? 'border-green-500' : 'border-orange-500'}`;
                    
                    let statusText = isOk ? "สำเร็จ" : (isAlreadyUsed ? "ใช้งานแล้ว" : data.resultMsg);
                    let statusClass = isOk ? 'text-green-500' : 'text-orange-500';

                    row.innerHTML = `<span class="text-xs font-mono font-bold">${code}</span><span class="text-[10px] font-black ${statusClass} uppercase">${statusText}</span>`;
                    resList.prepend(row);
                }
                btn.innerText = "ดำเนินการเสร็จสิ้น";
            } catch (e) {
                alert("การเชื่อมต่อขัดข้อง");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
