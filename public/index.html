<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K Rebirth - Auto Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; font-family: 'Kanit', sans-serif; }
        .dark-card { background: #161b2a; border: 1px solid #2d3748; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full space-y-4">
        <div class="dark-card rounded-3xl p-10 shadow-2xl text-center border-t-4 border-orange-500">
            <h1 class="text-3xl font-black text-orange-500 mb-2 uppercase italic">7K AUTO TOOL</h1>
            <p class="text-slate-500 text-[10px] mb-8 font-bold uppercase tracking-widest">ใส่ PID เพื่อรับรางวัลทั้งหมด</p>
            
            <div class="space-y-6 text-left">
                <input type="text" id="pid" class="w-full bg-[#0b0f1a] border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-orange-500 font-bold" placeholder="ระบุ PID ของคุณ">

                <div id="userInfo" class="hidden p-4 bg-slate-800/50 rounded-2xl border border-slate-700 text-center">
                    <p class="text-emerald-400 font-bold text-lg" id="charName"></p>
                </div>

                <div id="progressArea" class="hidden space-y-2">
                    <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
                        <div id="pBar" class="bg-orange-500 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <p id="pStatus" class="text-[10px] text-center text-orange-400 uppercase font-bold"></p>
                </div>

                <button onclick="runProcess()" id="btn" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg">
                    เริ่มทำงาน
                </button>
            </div>
        </div>

        <div id="resCard" class="dark-card rounded-3xl p-6 hidden">
            <div id="resList" class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <script>
        const wait = ms => new Promise(r => setTimeout(r, ms));

        async function runProcess() {
            const pid = document.getElementById('pid').value.trim();
            if(!pid) return alert("กรุณาใส่ PID");

            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerText = "กำลังตรวจสอบบัญชี...";

            try {
                // Step 1: Submit (Inquiry)
                const check = await fetch('/api/check-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pid })
                });
                const userData = await check.json();

                if (userData.errorCode !== 200) {
                    alert("ไม่พบบัญชี: " + (userData.errorMessage || "PID ไม่ถูกต้อง"));
                    btn.disabled = false;
                    btn.innerText = "เริ่มทำงาน";
                    return;
                }

                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('charName').innerText = `ผู้เล่น: ${userData.resultData.nickname}`;

                // Step 2: Confirm (Redeem)
                const { codes } = await (await fetch('/api/get-codes')).json();
                document.getElementById('resCard').classList.remove('hidden');
                document.getElementById('progressArea').classList.remove('hidden');

                for (let i = 0; i < codes.length; i++) {
                    const code = codes[i];
                    document.getElementById('pBar').style.width = Math.round(((i + 1) / codes.length) * 100) + "%";
                    document.getElementById('pStatus').innerText = `กำลังแลก: ${code}`;

                    if (i > 0) await wait(2000); // หน่วงเวลา 2 วินาที

                    const res = await fetch('/api/redeem', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ pid, code })
                    });
                    const data = await res.json();
                    
                    const isOk = data.errorMessage === "SUCCESS" || data.success === true || data.errorMessage === "아이템이 지급되었습니다.";
                    const isUsed = data.errorCode === 24004;

                    const row = document.createElement('div');
                    row.className = `flex justify-between p-3 bg-[#0b0f1a] rounded-xl border-l-4 ${isOk ? 'border-emerald-500' : 'border-orange-500'}`;
                    let statusTxt = isOk ? `สำเร็จ: ${data.resultData?.[0]?.productName || 'ไอเทมกิจกรรม'}` : (isUsed ? "ใช้งานแล้ว" : data.errorMessage);
                    
                    row.innerHTML = `<span class="text-xs font-mono font-bold">${code}</span><span class="text-[9px] font-black uppercase ${isOk ? 'text-emerald-400' : 'text-orange-500'}">${statusTxt}</span>`;
                    document.getElementById('resList').prepend(row);
                }
                btn.innerText = "เสร็จสมบูรณ์";
            } catch (e) {
                alert("เกิดข้อผิดพลาด");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
