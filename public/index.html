<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K Rebirth - Auto Redeem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #0b0f1a; }
        .dark-card { background: #161b2a; border: 1px solid #2d3748; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-300 min-h-screen p-4 flex flex-col items-center justify-center">

    <div class="max-w-md w-full space-y-4">
        <div class="dark-card rounded-3xl shadow-2xl p-10 text-center">
            <h1 class="text-3xl font-black bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent mb-2">
                7K AUTO REBORN
            </h1>
            <p class="text-slate-500 text-xs mb-8 uppercase tracking-widest font-bold">กรอก PID เพื่อเติมโค้ดทั้งหมด</p>

            <div class="space-y-6">
                <div class="text-left">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1 mb-2 block">ระบุ PLAYER ID (PID)</label>
                    <div class="relative">
                        <i class="fa-solid fa-user-tag absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                        <input type="text" id="pid" 
                            class="w-full bg-[#0b0f1a] border border-slate-700 rounded-2xl px-12 py-4 focus:ring-2 focus:ring-orange-500 outline-none transition-all placeholder-slate-700 font-bold tracking-wider" 
                            placeholder="3FB313035C194C53ACFBE0CDE427FAB9">
                    </div>
                </div>

                <div id="progressArea" class="hidden space-y-2">
                    <div class="flex justify-between text-[10px] font-bold text-orange-400">
                        <span id="progressStatus">กำลังเตรียมข้อมูล...</span>
                        <span id="percentText">0%</span>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden border border-slate-700">
                        <div id="progressBar" class="bg-gradient-to-r from-yellow-400 to-orange-600 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <button onclick="autoRedeem()" id="btn" 
                    class="w-full bg-gradient-to-r from-orange-600 to-orange-500 hover:from-orange-500 hover:to-orange-400 text-white font-black py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg">
                    รับของรางวัลทั้งหมด
                </button>
            </div>
        </div>

        <div id="resultCard" class="dark-card rounded-3xl shadow-2xl p-6 hidden w-full">
            <div class="flex justify-between items-center mb-4 px-2">
                <span class="text-xs font-bold text-slate-400 uppercase">สถานะการแลกรับ</span>
                <span id="summary" class="text-[10px] font-bold text-orange-500">สำเร็จ: 0 | ล้มเหลว: 0</span>
            </div>
            <div id="list" class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <script>
        async function autoRedeem() {
            const pidInput = document.getElementById('pid').value.trim();
            if(!pidInput) return alert("กรุณาใส่ Player ID ของคุณ");

            const btn = document.getElementById('btn');
            const progressArea = document.getElementById('progressArea');
            const bar = document.getElementById('progressBar');
            const percentText = document.getElementById('percentText');
            const list = document.getElementById('list');
            const resultCard = document.getElementById('resultCard');
            const summary = document.getElementById('summary');

            // 1. ดึงโค้ดจากหลังบ้านก่อน
            btn.disabled = true;
            btn.innerText = "กำลังเชื่อมต่อ...";
            
            try {
                const getCodesRes = await fetch('/api/get-codes');
                const codesData = await getCodesRes.json();
                const codes = codesData.codes;

                // 2. เริ่มกระบวนการเติมโค้ด
                progressArea.classList.remove('hidden');
                resultCard.classList.remove('hidden');
                list.innerHTML = "";
                let success = 0;
                let failed = 0;

                for (let i = 0; i < codes.length; i++) {
                    const code = codes[i];
                    const p = Math.round(((i + 1) / codes.length) * 100);
                    
                    document.getElementById('progressStatus').innerText = `กำลังแลก: ${code}`;
                    bar.style.width = p + "%";
                    percentText.innerText = p + "%";

                    // แสดงแถวผลลัพธ์ (Loading)
                    const row = document.createElement('div');
                    row.className = "flex justify-between items-center p-4 bg-[#0b0f1a] border border-slate-800 rounded-2xl animate-pulse";
                    row.innerHTML = `<span class="text-xs font-mono font-bold">${code}</span><span class="text-[9px] text-slate-500 uppercase">Processing...</span>`;
                    list.prepend(row);

                    // ยิง API แลกของ
                    const res = await fetch('/api/redeem', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ pid: pidInput, code: code })
                    });
                    const data = await res.json();
                    
                    const isOk = data.resultCode === "SUCCESS";
                    if (isOk) success++; else failed++;

                    // อัปเดตสถานะในรายการ
                    row.className = `flex justify-between items-center p-4 bg-[#0b0f1a] border-l-4 rounded-2xl ${isOk ? 'border-l-emerald-500' : 'border-l-orange-500 animate-none'}`;
                    row.innerHTML = `
                        <span class="text-xs font-mono font-bold ${isOk ? 'text-emerald-400' : 'text-slate-400'}">${code}</span>
                        <span class="text-[9px] font-black ${isOk ? 'text-emerald-500' : 'text-orange-500'} uppercase">${data.resultMsg}</span>
                    `;
                    summary.innerText = `สำเร็จ: ${success} | ล้มเหลว: ${failed}`;
                }

                btn.innerText = "ดำเนินการเสร็จสิ้น";
                document.getElementById('progressStatus').innerText = "ทำรายการครบทุกโค้ดแล้ว";
            } catch (e) {
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์");
                btn.disabled = false;
                btn.innerText = "ลองใหม่อีกครั้ง";
            }
        }
    </script>
</body>
</html>
