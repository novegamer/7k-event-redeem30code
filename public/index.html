<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K Rebirth - One Click Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0f1a; font-family: 'Kanit', sans-serif; }
        .dark-card { background: #161b2a; border: 1px solid #2d3748; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full space-y-4">
        <div class="dark-card rounded-3xl p-10 shadow-2xl text-center">
            <h1 class="text-2xl font-black text-orange-500 mb-6 uppercase tracking-tighter italic">7K AUTO REDEEM</h1>
            
            <div class="space-y-4 text-left">
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Player ID (PID)</label>
                <input type="text" id="pid" class="w-full bg-[#0b0f1a] border border-slate-700 rounded-xl px-5 py-4 outline-none focus:ring-2 focus:ring-orange-500 transition-all font-bold text-orange-200" placeholder="ระบุ PID ของคุณ">

                <div id="pArea" class="hidden">
                    <div class="flex justify-between text-[10px] font-bold text-orange-400 mb-1">
                        <span id="pStatus">เตรียมระบบ...</span>
                        <span id="pPercent">0%</span>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-1.5 overflow-hidden">
                        <div id="pBar" class="bg-orange-500 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <button onclick="startRedeem()" id="btn" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-4 rounded-xl shadow-lg transition-all active:scale-95">
                    รับของรางวัลทั้งหมด
                </button>
            </div>
        </div>

        <div id="resCard" class="dark-card rounded-3xl p-6 hidden w-full">
            <div id="resList" class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar pr-1"></div>
        </div>
    </div>

    <script>
        const wait = ms => new Promise(r => setTimeout(r, ms));

        async function startRedeem() {
            const pid = document.getElementById('pid').value.trim();
            if(!pid) return alert("กรุณาใส่ PID");

            const btn = document.getElementById('btn');
            const resCard = document.getElementById('resCard');
            const resList = document.getElementById('resList');
            const pBar = document.getElementById('pBar');

            btn.disabled = true;
            btn.innerText = "正在运行 (กำลังทำงาน)...";
            resCard.classList.remove('hidden');
            document.getElementById('pArea').classList.remove('hidden');
            resList.innerHTML = "";

            try {
                const { codes } = await (await fetch('/api/get-codes')).json();

                for (let i = 0; i < codes.length; i++) {
                    const code = codes[i];
                    const percent = Math.round(((i + 1) / codes.length) * 100);
                    
                    pBar.style.width = percent + "%";
                    document.getElementById('pPercent').innerText = percent + "%";
                    document.getElementById('pStatus').innerText = `กำลังแลก: ${code}`;

                    // หน่วงเวลา 2 วินาทีเพื่อให้ระบบ Netmarble ประมวลผลทัน
                    if (i > 0) await wait(3000);

                    const res = await fetch('/api/redeem', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ pid, code })
                    });
                    const data = await res.json();
                    
                    const isOk = data.errorMessage === "SUCCESS";
                    const isUsed = data.errorCode === 24004;
                    const itemName = (isOk && data.resultData) ? data.resultData[0].productName : null;

                    const row = document.createElement('div');
                    row.className = `flex justify-between items-center p-3 bg-[#0b0f1a] border-l-4 rounded-xl ${isOk ? 'border-l-green-500' : 'border-l-orange-500'}`;
                    
                    let statusText = isOk ? `ได้รับ: ${itemName}` : (isUsed ? "ใช้งานแล้ว" : (data.errorMessage || "ล้มเหลว"));
                    let statusClass = isOk ? 'text-green-500' : 'text-orange-500';

                    row.innerHTML = `<span class="text-xs font-mono font-bold">${code}</span><span class="text-[9px] font-black ${statusClass} uppercase text-right ml-2">${statusText}</span>`;
                    resList.prepend(row);
                }
                btn.innerText = "สำเร็จทั้งหมดแล้ว";
            } catch (e) {
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อ (Error 500)");
                btn.disabled = false;
                btn.innerText = "ลองใหม่อีกครั้ง";
            }
        }
    </script>
</body>
</html>
